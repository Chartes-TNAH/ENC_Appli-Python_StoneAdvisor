{% extends "conteneur.html" %}

{% block titre %}| Participer{%endblock%}

{% block corps %}

<h1>Participer</h1>
<p>Ajoutez un site archéologique à notre base de données.</p>
<form class="form" method="POST" action="{{url_for('participer')}}">
  <div class="form-group row">
    <label for="nom-site" class="col-sm-2 col-form-label">Nom</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="nom-site" name="nom" placeholder="Nom du site archéologique">
    </div>
  </div>
  <div class="form-group row">
    <label for="adresse-site" class="col-sm-2 col-form-label">Adresse</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="adresse-site" placeholder="Adresse" name="adresse">
    </div>
  </div>
  <div class="form-group row">
    <label for="latitude-site" class="col-sm-2 col-form-label">Latitude</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="latitude-site" placeholder="Latitude" name="latitude">
    </div>
  </div>
  <div class="form-group row">
    <label for="longitude-site" class="col-sm-2 col-form-label">Longitude</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="longitude-site" placeholder="Longitude" name="longitude">
    </div>
    <div class="form-group row">
        <label for="description-site" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-60">
            <input type="text" class="form-control" id="description-site" placeholder="Description" name="description">
        </div>
  </div>
  <div>
    <button type="submit" class="btn btn-primary">Ajoutez le site archéologique</button>
  </div>
</form>
{% endblock %}
