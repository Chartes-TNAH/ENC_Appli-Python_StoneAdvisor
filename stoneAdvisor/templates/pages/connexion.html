{% extends "container.html" %}

{% block titre %}| Connexion{%endblock%}

{% block body %}

<h1>Connexion</h1>
<form class="form" method="POST" action="{{url_for("connexion")}}">
  <div class="form-group row">
    <label for="register-login" class="col-sm-2 col-form-label">Nom d'utilisateur-ice</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="register-login" name="login" placeholder="Nom d'utilisateur-ice pour se connecter">
    </div>
  </div>
<br/>
  <div class="form-group row">
    <label for="register-password" class="col-sm-2 col-form-label">Mot de passe</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="register-password" placeholder="Mot de passe" name="motdepasse">
    </div>
  </div>
<br/>
  <div>
    <button type="submit" class="btn btn-primary">Se connecter</button>
  </div>
</form>
{% endblock %}
