{% extends "container.html" %}

{% block titre %}| Sign in{%endblock%}

{% block body %}

<h1>SIGN IN</h1>
<form class="form" method="POST" action="{{url_for('sign_in')}}">
  <div class="form-group row">
    <label for="register-login" class="col-sm-2 col-form-label">Username</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="register-login" placeholder="Username" name="username">
    </div>
    <br>
  </div>
  <div class="form-group row">
    <label for="register-nom" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="register-nom" placeholder="Your name will appear in your edits" name="name">
    </div>
    <br>
  </div>
  <div class="form-group row">
    <label for="register-email" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="register-email" placeholder="email@example.com" name="email">
    </div>
    <br>
  </div>
  <div class="form-group row">
    <label for="register-password" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="register-password" placeholder="Password" name="password">
    </div>
    <br>
  </div>
  <br/>
  <div>
    <button type="submit" class="btn btn-primary">Send</button>
  </div>
</form>
{% endblock %}
