{% extends "container.html" %}

{% block titre %}| Log In{%endblock%}

{% block body %}

<h1>LOG IN</h1>
<form class="form" method="POST" action="{{url_for("log_in")}}">
  <div class="form-group row">
    <label for="register-login" class="col-sm-2 col-form-label">Username</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="register-login" name="login" placeholder="username">
    </div>
  </div>
<br/>
  <div class="form-group row">
    <label for="register-password" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="register-password" placeholder="Password"" name="password">
    </div>
  </div>
<br/>
  <div>
    <button type="submit" class="btn btn-primary">Send</button>
  </div>
</form>
{% endblock %}
